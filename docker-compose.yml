version: '3.8'

services:
  mt4:
    build: .
    container_name: mt4-docker
    volumes:
      - ./MQL4:/mt4/MQL4
      - ./logs:/mt4/logs
      - ./config:/mt4/config
    environment:
      - DISPLAY=:99
      - MT4_LOGIN=${MT4_LOGIN}
      - MT4_PASSWORD=${MT4_PASSWORD}
      - MT4_SERVER=${MT4_SERVER}
    restart: unless-stopped
    ports:
      - "5900:5900"  # VNC port for debugging
    healthcheck:
      test: ["CMD", "pgrep", "-f", "terminal.exe"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
