version: '3.8'

services:
  mt4:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mt4-docker
    hostname: mt4-docker
    volumes:
      - ./MQL4:/mt4/MQL4
      - ./logs:/mt4/logs
      - ./config:/mt4/config
    environment:
      - DISPLAY=:99
      - MT4_LOGIN=${MT4_LOGIN}
      - MT4_PASSWORD=${MT4_PASSWORD}
      - MT4_SERVER=${MT4_SERVER}
      - WINEDEBUG=-all
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    restart: unless-stopped
    ports:
      - "5900:5900"
    networks:
      - mt4net
    healthcheck:
      test: ["CMD", "/mt4/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mt4net:
    driver: bridge
